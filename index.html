<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  

  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <section class="site">
    <div class="main-container">

      <h1 class="title-site">We're launching soon</h1>

      <div class="countdown">
        <div class="countdown__item">
          <div class="card">
            <div class="part-card part-card--static" data-before="10" data-after="09"></div>
            <div class="part-card part-card--dynamic" data-before="10" data-after="09"></div>
          </div>
          <h2 class="card-title">Days</h2>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </section>

</body>
</html>
